<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Desafio1</title>
    <style>
        .lista, .total{
            font-size: 20px;
        }
       
    </style>
</head>
<body>
    <h1>Desafio 1 com HTML e CSS</h1>
    <h2>Criar uma Lista</h2>
    <h3>Lista de Alimentos:</h3>
    <ul class="lista">
        <li>Óleo de côco <strong>R$ 40,00</strong></li>
        <li>Salmão kg <strong>R$ 45,00</strong></li>
        <li>Limão kg <strong>R$ 4,00</strong></li>
        <li>Açafrão <strong>R$ 5,00</strong></li>
    </ul>
    <p class="total">Total <strong>R$ 94,00</strong></p>

    <h3>Alimentos mais saúdaveis:</h3>
    <ol class="lista">
        <li>Óleo de côco</li>
        <li>Salmão</li>
        <li>Limão</li>
        <li>Açafrão</li>
    </ol>
</body>
</html>
